<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>War</title>
  </head>
  <body>
    <div class="top">
      <button id="new-deck">New Deck</button>
      <p id="cards-remaining"></p>
    </div>

    <h2 id="header">Game of War</h2>
    <p id="comp-score">Computer score: 0</p>
    <div class="game-container">
      <div id="cards">
        <div class="placeholder"></div>
        <div class="placeholder"></div>
      </div>
      <div id="piles">
        <div class="pilePlaceholder"></div>
        <div class="pilePlaceholder"></div>
      </div>
      <button id="draw-three">War! (Draw 3)</button>
    </div>

    <p id="player-score">My score: 0</p>
    <button id="draw-cards">Draw</button>
    <script src="index.js"></script>
  </body>
</html>
